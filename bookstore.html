<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bookstore.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="images/bookstore/logo.jpg">
    <title>BOOKSMITH</title>
</head>
<body>
    <nav>
        <div id="logo-container">
            <img src="images/bookstore/logo.jpg" alt="Book Store">
            <p>BOOKSMITH</p> 
        </div>
        <div id="search-bar">
            <input type="text" placeholder="Search ... ">
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div id="navigations">
            <div>
                <a href="bookstore_login.html" class="nav_style">
                    Login
                </a>
            </div>
            <div class="nav_style">
                <a href="bookstore_profile.html" class="nav_style">
                    Profile
                </a> 
            </div>
            <div class="nav_style">
                <a href="bookstore_catalog.html" class="nav_style">
                    Catalog
                </a> 
            </div>
            <div>
                <a href="bookstore_checkout.html" class="nav_style">
                    <i style="color: orange;" class="fas fa-shopping-cart nav_style"></i>
                    <span class="nav_style">Cart</span>
                </a>
            </div>
        </div>
    </nav>
    <div id="featured-images">
        <img class="slides" src="images/bookstore/booksale_2.jpg">
        <img class="slides" src="images/bookstore/booksale_1.jpg">
        <img class="slides" src="images/bookstore/booksale_3.jpg">
    </div>
    <div id="big-deals">
        <div id="big-deals-heading">
            <p id="big-deals-timer"> </p>
            <p>Big Deals <i style="color: orange;" class="fas fa-tags"></i></p>
            <input type="button" value="View All">
        </div>
        <div id="book-deal-list">
            <div class="book-detail">
                <img src="images/bookstore/deals_1.jpg" >
                <p> <span class="price">215 <span class="cross">&#10060;</span></span> &ensp; <span class="discounted-price">149 </span></p>
            </div>
            <div class="book-detail">
                <img src="images/bookstore/deals_2.jpg" >
                <p> <span class="price">325 <span class="cross">&#10060;</span></span> &ensp; <span class="discounted-price">199 </span></p>
            </div>
            <div class="book-detail">
                <img src="images/bookstore/deals_3.jpg" >
                <p> <span class="price">515 <span class="cross">&#10060;</span></span> &ensp; <span class="discounted-price">349 </span></p>
            </div>
            <div class="book-detail">
                <img src="images/bookstore/deals_4.jpg" >
                <p> <span class="price">415 <span class="cross">&#10060;</span></span> &ensp; <span class="discounted-price">349 </span></p>
            </div>
        </div>
    </div>
    <section id="top-categories">
        <div id="top-categories-heading">
            Top Categories 
        </div>
        <div id="top-categories-list">
            <div class="top-categories-list-element">
                <img src="images/bookstore/topCategories_1.jpg">
                <p>MOTIVATION</p>
            </div>
            <div class="top-categories-list-element">
                <img src="images/bookstore/topCategories_2.jpg">
                <p>ART & MUSIC</p>
            </div>
            <div class="top-categories-list-element">
                <img src="images/bookstore/topCategories_3.jpg">
                <p>BUSINESS</p>
            </div>
            <div class="top-categories-list-element">
                <img src="images/bookstore/topCategories_4.jpg">
                <p>WEB DEVELOPMENT</p>
            </div>
            <div class="top-categories-list-element">
                <img src="images/bookstore/topCategories_5.jpg">
                <p>JEE</p>
            </div>
            <div class="top-categories-list-element">
                <img src="images/bookstore/topCategories_6.jpg">
                <p>COMIC</p>
            </div>
        </div>
    </section>

    <div id="options">
        <input type="button" value="Trending">
        <input type="button" value="Search by Genre">
        <input type="button" value="Recommendations">
        <input type="button" value="Best Seller">
    </div>
    
    <h4 id="copyright">&#169; COPYRIGHT 2020 BOOKSMITH</h4>
</body>
<script src="bookstore.js" type="text/javascript"></script>
</html>
