<!DOCTYPE html> 
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bookstore_register.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/bookstore/logo.jpg">
    <title>Booksmith | Register</title>
</head>
<body>
    <div id="logo-container">
        <img src="images/bookstore/logo.jpg" alt="Book Store">
        <p>BOOKSMITH</p> 
    </div>
    <section id="register">
        <h2>Create account</h2>
        
        <label for="name">Your name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>
        
        <label for="password">Password</label>
        <input type="email" id="password" placeholder="At least 6 characters" required>

        <label for="password-2">Re-enter password</label>
        <input type="email" id="password-2" required>

        <a href="bookstore_login.html"><button type="submit">Create your Amazon account</button></a>

        <p>By continuing, you agree to Amazon's <a href="amazon.com">Conditions of Use</a> and <a href="amazon.com">Privacy Notice</a>.</p>

        <p>Already have an account? <a href="bookstore_login.html">Sign-in</a></p>
    </section>
</body>
</html>
