<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bookstore_login.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/bookstore/logo.jpg">
    <title>Booksmith | Login</title>
</head>
<body>
    <div id="logo-container">
        <img src="images/bookstore/logo.jpg" alt="Book Store">
        <p>BOOKSMITH</p> 
    </div>
    <section id="login">
        <h2>Login</h2>
        <label for="email-id">Email or mobile phone number</label>
        <input type="text" id="email-id" required>
        <label for="password" style="margin-top: 5px;">Password</label>
        <input type="password" id="password" required>
        <a href="bookstore_profile.html"><button id="login-button" type="submit">Log In</button></a> 

        <p>By continuing, you agree to Booksmith's <a href="amazon.com">Conditions of Use</a> and <a href="amazon.com">Privacy Notice</a>.</p>

        <p>&#8594; <a href="amazon.com">Need help ?</a></p>
    </section>
    <div id="new-user">
        <p>New to Booksmith?</p>
        <a href="bookstore_register.html"><button type="submit">Create your Booksmith account</button></a>
    </div>
</body>
</html>
